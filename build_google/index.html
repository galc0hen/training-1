<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="myscript.js"></script>
</head>
<body>
    <header>
        <div class="header-button">Gmail</div>
        <div class="header-button">Images</div>
        <div class="header-button"><img src="options.png"></div>
        <div class="header-button sign-in">Sign In</div>
    </header>
    <div class="main">
        <h1><span id="h0">G</span><span id="h1">o</span><span id="h2">o</span><span id="h3">g</span><span id="h4">l</span><span id="h5">e</span></h1>

            <input type="text" title="search">

        <div class="search-buttons">
            <div class="search-button search-button-no-highlight">Google Search</div>
            <div class="search-button search-button-no-highlight">I'm Feeling Lucky</div>

        </div>

    <footer class="footer-country">
        <div class="footer-country-block"><div class="footer-link">Israel</div></div>
    </footer>
    <footer class="footer-last">
        <div class="footer-block">
            <div class="footer-link">Advertising</div>
            <div class="footer-link">Business</div>
            <div class="footer-link">About</div>
        </div>
        <div class="footer-block">
            <div class="footer-link">Privacy</div>
            <div class="footer-link">Terms</div>
            <div class="footer-link">Settings</div>
        </div>
    </footer>

</html>
